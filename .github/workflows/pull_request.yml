name: Build Test

on:
  push:
  pull_request:
    types: [ opened ]
  workflow_dispatch:

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies 🔧
        run: yarn install --frozen-lockfile
      - name: Eslint Fix 🔧
        run: yarn lint
      - name: Build app 🔧
        run: yarn build
