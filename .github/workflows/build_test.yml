name: Build Test

on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install dependencies 🔧
        run: yarn
      - name: Eslint Fix 🔧
        run: yarn lint
