name: Build Test

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - '.github/**'
  workflow_dispatch:

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Restore cached ./node_modules
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      - name: Install dependencies 🔧
        run: yarn install --frozen-lockfile
      - name: Eslint Fix 🔧
        run: yarn lint
