name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies 🔧
        run: yarn install --frozen-lockfile
      - name: Build app 🔧
        run: yarn run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
