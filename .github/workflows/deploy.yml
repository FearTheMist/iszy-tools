name: Auto Deploy

on:
  push:
    branches:
      - 'main'
      - 'dev'
    paths-ignore:
      - '.github/**'
      - '**/*.test.js'
      - '**/*.test.ts'
  pull_request:
    branches-ignore:
      - 'deploy'
      - 'deploy-beta'
    paths-ignore:
      - '.github/**'
      - '**/*.test.js'
      - '**/*.test.ts'
  workflow_dispatch:
    branches-ignore:
      - 'deploy'
      - 'deploy-beta'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm run build

      - name: Get update infos
        if: ${{ github.event_name == 'push' && github.ref_name =='main' }}
        run: echo "$(git log --pretty=format:%s --grep='^feat(' --grep='^fix(' --grep='^feat:' --grep='^fix:' '${{ github.event.before }}...${{ github.event.after }}' | grep -v Merge)" > dist/CHANGELOG.md

      - name: Deploy App
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: deploy

      - name: Purge ChangeLog
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: curl -L https://purge.jsdelivr.net/gh/zvonimirsun/iszy-tools@deploy/CHANGELOG.md

      - name: Deploy App Beta
        if: ${{ github.event_name == 'push' && github.ref_name == 'dev' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: deploy-beta
          force: false
